<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="css/main.css" type="text/css"/>
	</head>
	<body>
		<div id="calculator">
			<div id="calcMessage"></div>
			<div id ="calcScreen"></div>
			<form class="" action="index.html" method="post">
				<button type="button" id="clear" name="clear" class="buttonWide">Clear</button>
				<button type="button" id="buttonSeven" name="buttonSeven" class="buttonNormal">7</button>
				<button type="button" id="buttonEight" name="buttonEight" class="buttonNormal">8</button>
				<button type="button" id="buttonNine" name="buttonNine" class="buttonNormal">9</button>
				<button type="button" id="opMultiply" name="opMultiply" class="buttonNormal">x</button>
				<button type="button" id="buttonFour" name="buttonFour" class="buttonNormal">4</button>
				<button type="button" id="buttonFive" name="buttonFive" class="buttonNormal">5</button>
				<button type="button" id="buttonSix" name="buttonSix" class="buttonNormal">6</button>
				<button type="button" id="opDivide" name="opDivide" class="buttonNormal">/</button>
				<button type="button" id="buttonOne" name="buttonOne" class="buttonNormal">1</button>
				<button type="button" id="buttonTwo" name="buttonTwo" class="buttonNormal">2</button>
				<button type="button" id="buttonThree" name="buttonThree" class="buttonNormal">3</button>
				<button type="button" id="opAdd" name="opAdd" class="buttonNormal">+</button>
				<button type="button" id="buttonZero" name="buttonZero" class="buttonMedium">0</button>
				<button type="button" id="buttonDecimal" name="buttonDecimal" class="buttonNormal">.</button>
				<button type="button" id="opSubtract" name="opSubtract" class="buttonNormal">-</button>
				<button type="button" id="enter" name="enter" class="buttonWide">=</button>
			</form>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
